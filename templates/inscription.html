<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inscription</title>
  </head>
  <body>
    <h1>inscription</h1>
    <form class="" action="{{ url_for('inscription') }}" method="post">
      <label for="identifiant">Identifiant</label><br>
      <input type="text" id="identifiant" name="identifiant" placeholder="Identifiant"><br>

      <label for="password">Mot de passe</label><br>
      <input type="password" id="password" name="password" placeholder="Mot de passe"><br>

      <label for="password_confirmation">Confirmer le mot de passe</label><br>
      <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirmation de mot de passe"><br>
      <button type="submit" name="submit">Inscription</button>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </form>

  </body>
</html>
